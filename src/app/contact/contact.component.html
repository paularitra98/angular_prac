<div class="container"> 
<h1>{{msg}}</h1>

    <form #frm="ngForm" (submit)='myfun(frm.value)'>

    <h4>User Name</h4>
    <p><input type="text" name="uname" ngModel/></p>
    <h4>Email Address</h4>
    <p><input type="email" name="umail" ngModel/></p>
    <h4>gender</h4>
    <p><input type="radio" name="gender" value="male" ngModel />male</p>
    <p><input type="radio" name="gender" value="female" ngModel />female</p>
    <h4>stream</h4>
    <p><select name="stream" ngModel>
        <option value="" >--select--</option>
        <option value="ece">ECE</option>
        <option value="cse">CSE</option>
    </select></p>

    <h4>Subject</h4>
    <p><input type="checkbox" value="java" name="subject[]" (change)='selsub($event)' />java</p>
    <p><input type="checkbox" value="python" name="subject[]" (change)='selsub($event)' />python</p>
    <p><input type="checkbox" value="php" name="subject[]" (change)='selsub($event)' />php</p>

<p>Image</p>
<p><input type="file" (change)="upfile($event);" /></p>


    <p><input type="submit" value="save" class="btn btn-primary"></p>

</form>
</div>




<div *ngIf='islogin'>
<h1>{{name}}</h1>
<h1>{{email}}</h1>
<h1>{{gender}}</h1>
<h1>{{stream}}</h1>

</div>
