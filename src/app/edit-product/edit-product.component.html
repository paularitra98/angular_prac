<div class="container"> 
    <!-- <h1>{{msg}}</h1> -->
    
        <form #frm="ngForm" (submit)='myfun(frm.value)' >
    
        <h4>User Name</h4>
        <p><input type="text" name="uname" [(ngModel)]="user.uname" /></p>
        <h4>Email Address</h4>
        <p><input type="email" name="umail" [(ngModel)]="user.uemail"/></p>
        <h4>gender</h4>
        <p><input type="radio" name="gender" value="male" [(ngModel)]="user.gender" />male</p>
        <p><input type="radio" name="gender" value="female" [(ngModel)]="user.gender" />female</p>
        <h4>stream</h4>
        <p><select name="stream" [(ngModel)]="user.stream">
            <option value="" >--select--</option>
            <option value="ece" >ECE</option>
            <option value="cse" >CSE</option>
        </select></p>
    
        <h4>Subject</h4>
        <p><input type="checkbox" value="java" [checked]="isjava" name="subject[]" (change)='selsub($event)' />java</p>
        <p><input type="checkbox" value="python" [checked]="ispython" name="subject[]" (change)='selsub($event)' />python</p>
        <p><input type="checkbox" value="php" [checked]="isphp" name="subject[]" (change)='selsub($event)' />php</p>
    
    <p>Image</p>
    <p><input type="file" (change)="upfile($event);" /></p>
    <p><img [src]="'http://localhost:2000/product_img/'+user.pimg" style="width: 180px;" /></p>
    
    
        <p><input type="submit" value="UPDATE" class="btn btn-primary"></p>
    
    </form>
    </div>
